---
layout: default
---

<div class="home">

  {% for post in site.posts %}
    {% unless post.draft %}
  <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
  <h2><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
    {% endunless %}
  {% endfor %}

</div>
