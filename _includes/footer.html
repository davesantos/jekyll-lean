<footer class="footer">
  <div class="inner">
    <p>Thanks for reading &#10548;</p>
    {% comment %}
    <p><a href="{{ "/feed.xml" | prepend: site.baseurl }}">RSS</a></p>
    {% endcomment %}
  </div>
</footer>
{% assign scripts = page.scripts %}
{% if scripts %}
  {% for js in scripts %}
    <script src="{{ js | prepend: 'js/' | prepend: asset_path }}"></script>
  {% endfor %}
{% endif %}
